<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles/styles.css" />
		<title>Recipe App</title>
	</head>
	<body>
		<header>
			<div class="header__container">
				<div class="container">
					<h1 class="header__container--title">Recipe App</h1>
					<h2 class="header__container--subtitle">
						Store your favorite recipes
					</h2>
				</div>
			</div>
			<div class="header__input">
				<div class="container">
					<input
						class="input"
						id="search-input"
						type="text"
						placeholder="Search"
					/>
				</div>
			</div>
		</header>

		<main>
			<div class="container">
				<div id="recipes" class="recipes"></div>
				<a id="add-recipe" class="add-recipe">Add Recipe</a>
			</div>
		</main>

		<script src="./scripts/index-bundle.js"></script>
	</body>
</html>
